<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URLs to OPML</title>
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https: http:;">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()">
    
    <link rel="icon" type="image/svg+xml" href="../../../shared/assets/favicon.svg">
    <link rel="icon" type="image/x-icon" href="../../../shared/assets/favicon.ico">
    <link rel="stylesheet" href="../../../shared/design-system/variables.css">
    <link rel="stylesheet" href="../../../shared/design-system/base.css">
    <link rel="stylesheet" href="../../../shared/design-system/components.css">
    <link rel="stylesheet" href="../../../shared/design-system/utilities.css">
    
    <!-- Shared Components -->
    <script type="module">
        // Import shared components for dynamic use
        import Button from '../../../shared/components/Button/Button.js';
        import Card from '../../../shared/components/Card/Card.js';
        import Message from '../../../shared/components/Message/Message.js';
        import Header from '../../../shared/components/Header/Header.js';
        import Footer from '../../../shared/components/Footer/Footer.js';
        import { FormGroup, FormInput, FormLabel, FormError } from '../../../shared/components/Form/index.js';
        
        // Make components available globally
        window.SharedComponents = {
            Button,
            Card,
            Message,
            Header,
            Footer,
            FormGroup,
            FormInput,
            FormLabel,
            FormError
        };
    </script>
</head>
<body>
    <!-- Skip link pour navigation clavier -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <main id="main-content" class="container" style="max-width: 800px; margin: 2rem auto; padding: 1rem;" role="main">
        <!-- Header will be created dynamically -->
        <div id="header-container"></div>

        <!-- Card will be created dynamically -->
        <div id="card-container"></div>

        <!-- Message containers (will be populated dynamically) -->
        <div id="error-message-container" style="margin-bottom: 1rem;"></div>
        <div id="success-message-container" style="margin-bottom: 1rem;"></div>

        <!-- Footer will be created dynamically -->
        <div id="footer-container"></div>
    </main>

    <script type="module" src="app.js"></script>
</body>
</html>
